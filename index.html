<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!--Style-->
    <link rel="stylesheet" href="style.css" />
    <!--Icon-->
    <link rel="icon" href="" />
    <title>ToDoList | Coding Week</title>
  </head>

  <body>
    <div class="container">
      <!--Intestazione-->
      <header class="panel">
        <h1>Todolist App</h1>
        <img
          class="logo"
          src="Images/Logo Web Developer.png"
          alt="Logo"
          width="100px"
          height="70px"
        />
      </header>

      <!--Sez princi-->
      <main>
        <p class="empty-list-message">Sembra non ci siano attività</p>

        <!--Lista attività-->
        <ul>
          <li class="todo-item">
            <div class="todo-check">
              <img src="Images/Check.png" alt="Check Icon" width="15px" />
            </div>
            <p class="todo-text">Imparare C#</p>
          </li>

          <li class="todo-item">
            <div class="todo-check">
              <img src="Images/Check.png" alt="Check Icon" width="15px" />
            </div>
            <p class="todo-text">Utilizzare ASP.NET MVC</p>
          </li>
        </ul>

        <!--Pannello aggiunta attività-->
        <div class="panel">
          <input type="text" placeholder="Aggiungi attività" />
          <button>
            <img src="Images/Plus.png" alt="plus icon" width="13px" />
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
